<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Pokétwo names extractor</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <py-env>
    </py-env>
</head>

<body>
    <form onsubmit="return false">
        <div id="wedge">
            <h1><strong>Pokétwo names extractor</strong></h1>
        </div>
        <div class="formcontainer">
            <div class="container">
                <label id="input-title"><strong>Input</strong></label>
                <textarea rows=5 type="text" id="input" placeholder="1001　_ Ralts　•　50.00%
1002　_ Bounsweet heart　•　50.00%
1003　_ Morelull &quot;Shroom&quot;　•　50.00%" required></textarea>
                <input pys-onClick="get_ids" type="submit" id="btn-form" class="submit" value="Extract IDs">
                <label id="output-title"><strong>Output</strong></label>
                <textarea readonly rows=5 type="text" id="output" placeholder="Ralts  Bounsweet  Morelull"></textarea>
                <input pys-onClick="copy_text" id="btn-copy" type="button" class="button" value="❐ Copy all" disabled>
                <input pys-onClick="copy_text_individual" id="btn-copy-ind" type="button" class="button" value="❐ Copy first one" disabled>
            </div>
        </div>
    <py-script src="script.py" async></py-script>
    </form>
</body>

</html>
